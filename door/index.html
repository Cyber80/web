<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Door Control</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>ควบคุมประตูบ้านอัจฉริยะ</h1>
        <div class="button-group">
            <button class="open" data-command="open">เปิด</button>
            <button class="close" data-command="close">ปิด</button>
            <button class="stop" data-command="stop">หยุด</button>
        </div>
        <p id="status-message"></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
