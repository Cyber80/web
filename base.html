<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลขเลขฐาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;    
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        .calculator h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input, .input-group select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .operation-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .operation-buttons button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .operation-buttons button:hover {
            background-color: #0056b3;
        }
        .result-group {
            margin-top: 20px;
            text-align: center;
        }
        .result-group h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .result-group p {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            background-color: #e9f5ee;
            padding: 10px;
            border-radius: 5px;
        }
        .convert-section {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }
        .convert-section h3 {
            text-align: center;
            color: #333;
        }
        .convert-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .convert-buttons button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0ad4e;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .convert-buttons button:hover {
            background-color: #ec971f;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>เครื่องคิดเลขเลขฐาน</h1>

    <div class="input-group">
        <label for="base">เลือกเลขฐาน:</label>
        <select id="base">
            <option value="2">ฐาน 2 (Binary)</option>
            <option value="8">ฐาน 8 (Octal)</option>
            <option value="10" selected>ฐาน 10 (Decimal)</option>
            <option value="16">ฐาน 16 (Hexadecimal)</option>
        </select>
    </div>
    
    <div class="input-group">
        <label for="num1">ตัวเลขที่ 1:</label>
        <input type="text" id="num1" placeholder="ป้อนตัวเลข">
    </div>

    <div class="input-group">
        <label for="num2">ตัวเลขที่ 2:</label>
        <input type="text" id="num2" placeholder="ป้อนตัวเลข">
    </div>

    <div class="operation-buttons">
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">×</button>
        <button onclick="calculate('divide')">÷</button>
    </div>

    <div class="result-group">
        <h3>ผลลัพธ์ (ฐานเดิม):</h3>
        <p id="result">---</p>
    </div>

    <div class="convert-section">
        <h3>แปลงผลลัพธ์เป็นฐานอื่น</h3>
        <div class="input-group">
            <label for="convert-base">เลือกเลขฐานใหม่:</label>
            <select id="convert-base">
                <option value="2">ฐาน 2 (Binary)</option>
                <option value="8">ฐาน 8 (Octal)</option>
                <option value="10">ฐาน 10 (Decimal)</option>
                <option value="16">ฐาน 16 (Hexadecimal)</option>
            </select>
        </div>
        <div class="convert-buttons">
            <button onclick="convertResult()">แปลง</button>
        </div>
        <div class="result-group">
            <h3>ผลลัพธ์ (ฐานใหม่):</h3>
            <p id="converted-result">---</p>
        </div>
    </div>
    <div class="error" id="error-message"></div>
</div>

<script>
    let lastResultDecimal = null; // Stores the base-10 result from the last calculation

    function calculate(operation) {
        const num1Str = document.getElementById('num1').value;
        const num2Str = document.getElementById('num2').value;
        const base = parseInt(document.getElementById('base').value);
        const resultElement = document.getElementById('result');
        const errorElement = document.getElementById('error-message');

        errorElement.textContent = '';
        resultElement.textContent = '---';
        document.getElementById('converted-result').textContent = '---';

        try {
            const num1Decimal = parseInt(num1Str, base);
            const num2Decimal = parseInt(num2Str, base);
            
            if (isNaN(num1Decimal) || isNaN(num2Decimal)) {
                throw new Error('กรุณาป้อนตัวเลขที่ถูกต้องสำหรับเลขฐานที่เลือก');
            }

            let resultDecimal;
            switch (operation) {
                case 'add':
                    resultDecimal = num1Decimal + num2Decimal;
                    break;
                case 'subtract':
                    resultDecimal = num1Decimal - num2Decimal;
                    break;
                case 'multiply':
                    resultDecimal = num1Decimal * num2Decimal;
                    break;
                case 'divide':
                    if (num2Decimal === 0) {
                        throw new Error('ไม่สามารถหารด้วยศูนย์ได้');
                    }
                    resultDecimal = Math.floor(num1Decimal / num2Decimal);
                    break;
            }

            // Store the base-10 result for later conversion
            lastResultDecimal = resultDecimal;
            
            const finalResult = resultDecimal.toString(base).toUpperCase();
            
            if (operation === 'divide') {
                const remainderDecimal = num1Decimal % num2Decimal;
                const remainder = remainderDecimal.toString(base).toUpperCase();
                resultElement.textContent = `ผลลัพธ์: ${finalResult}, เศษ: ${remainder}`;
            } else {
                resultElement.textContent = finalResult;
            }

        } catch (error) {
            errorElement.textContent = error.message;
            lastResultDecimal = null; // Clear stored result if there was an error
        }
    }

    function convertResult() {
        const convertBase = parseInt(document.getElementById('convert-base').value);
        const convertedResultElement = document.getElementById('converted-result');
        const errorElement = document.getElementById('error-message');

        errorElement.textContent = '';
        convertedResultElement.textContent = '---';

        if (lastResultDecimal === null) {
            errorElement.textContent = 'กรุณาคำนวณผลลัพธ์ก่อนทำการแปลง';
            return;
        }

        try {
            // Convert the base-10 result to the new base
            const convertedValue = lastResultDecimal.toString(convertBase).toUpperCase();
            convertedResultElement.textContent = convertedValue;
        } catch (error) {
            errorElement.textContent = 'เกิดข้อผิดพลาดในการแปลงผลลัพธ์';
        }
    }
</script>

</body>
</html>
