// แสดงข้อสอบ
const form = document.getElementById('quizForm');
questions.forEach((q,i) => {
  const div = document.createElement('div');
  div.className = 'question';
  div.innerHTML = `<p>${i+1}. ${q.q}</p>`;
  const optsDiv = document.createElement('div');
  optsDiv.className = 'options';
  q.options.forEach(opt => {
    const id = `q${i}_${opt}`;
    optsDiv.innerHTML += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`;
  });
  div.appendChild(optsDiv);
  form.appendChild(div);
});

// ตรวจคำตอบ
function checkAnswers() {
  let score = 0;
  let output = "<h3>ผลการตรวจคำตอบ</h3>";
  questions.forEach((q,i) => {
    const selected = document.querySelector(`input[name="q${i}"]:checked`);
    if(selected && selected.value === q.answer) {
      score++;
      output += `<p class='correct'>ข้อ ${i+1}: ✅ ถูกต้อง (${q.answer})</p>`;
    } else {
      output += `<p class='incorrect'>ข้อ ${i+1}: ❌ ผิด - คำตอบที่ถูกคือ (${q.answer})</p>`;
    }
  });
  output += `<h3>คุณได้คะแนน ${score} จาก ${questions.length} ข้อ</h3>`;
  document.getElementById('result').innerHTML = output;
}
</script>
